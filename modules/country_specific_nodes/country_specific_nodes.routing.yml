country_specific_nodes.provide_tabs:
  path: '/admin/structure/csn'
  defaults:
   _title: 'Country Specific Nodes'
   _form: 'Drupal\country_specific_nodes\Form\CsnAttachFieldController'
  requirements:
    _permission: 'administer site configuration'
country_specific_nodes.provide_tabs.attach_csn_field:
  path: '/admin/structure/csn/attach-csn-field'
  defaults:
   _title: 'Attach Country Field to Content types'
   _form: 'Drupal\country_specific_nodes\Form\CsnAttachFieldController'
  requirements:
    _permission: 'administer site configuration'
country_specific_nodes.provide_tabs.default_country:
  path: '/admin/structure/csn/default-country'
  defaults:
    _title: 'Set Default Country'
    _form: 'Drupal\country_specific_nodes\Form\CsnDefaultCountry'
  requirements:
    _permission: 'administer site configuration'
